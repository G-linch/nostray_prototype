<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<title>nostray : Login</title>
</head>
<body background="{% static 'img/backg.jpg' %}">

	<div class="main">
	<img class="logo" src="{% static 'img/logo.png' %}">
	<div class="description"></div>
	<form method="post" action="#">{% csrf_token %}
		<span class="loginError">{{msg}}</span>
		<div class="username {% if login_form.errors.username %} errorput {% endif %}">
			<input type="text" name="username" onchange="" placeholder="用户名／邮箱" value="{{ login_form.username.value }}">
		</div>
		<div class="password {% if login_form.errors.password %} errorput {% endif %}">
			<input type="password" name="password" onchange="" placeholder="密码">
		</div>
		<button class="submit_btn" onclick="Submit()">登录</button>
	</form>
	</div>
	<div class=foot></div>

</body>
</html>
