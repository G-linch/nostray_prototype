<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>nostray : Login</title>
</head>
<body>
<div class="wrapper">
	<div class="logo"></div>
	<div class="description"></div>
	<div class="form">
		<form method="post" action="#">{% csrf_token %}
			<div class="loginError">{{msg}}</div>
			<div class="username {% if login_form.errors.username %} errorput {% endif %}">
				<label>用户名</label>
				<input type="text" name="username" onchange="" placeholder="用户名／手机号" value="{{ login_form.username.value }}">
			</div>
			<div class="password {% if login_form.errors.password %} errorput {% endif %}">
				<label>密码</label>
				<input type="password" name="password" onchange="" placeholder="密码">
			</div>
			<button class="submit_btn" onclick="Submit()">登录</button>
		</form>
	</div>
	<div class=foot></div>
</div>
</body>
</html>
