<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
<meta charset="UTF-8">
<title>nostray</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/head.css' %}">
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
<style type="text/css">
    @font-face { 
      font-family: icons; 
      src: url("{% static 'font/icons.woff2' %}");
    }
    @font-face {
      font-family: lemon; 
      src: url("{% static 'font/AaMissLemon.ttf' %}");
    }
</style>
</head>
<body>
<div class="head_bar" style="z-index: 1;">
    <a class="logo" href="{% url 'index' %}">Nostray</a>
    <div class="nav_bar">
        <a class="nav" href="{% url 'adopt' %}">领养</a>
        <a class="nav" href="{% url 'community' %}">社区</a>
        <a class="nav" href="">公益</a>
    </div>
</div>
        {% if request.user.is_authenticated %}
            <div><!-- 登录后显示 --></div>
        {% else %}
            <button class="bar_btn1" onclick="location.href={% url 'login' %}">登录</button>
            <button class="bar_btn2" onclick="location.href={% url 'registe' %}">注册</button>
        {% endif %}
        
<div class="main" id="container" style="z-index: 0;">
  	<div id="list" style="left:-1366px">
    	<img alt="" src="{% static 'img/login_bg.png' %}" class="img">
    	<img alt="" src="" class="img">
        <img alt="" src="" class="img">
        <img alt="" src="" class="img">
        <img alt="" src="" class="img">
        <img alt="" src="" class="img">
    </div>
    <div id="buttons">
    	<span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
    </div>
    <a href="javascript:;" class="arrow" id="prev">&lt;</a>
    <a href="javascript:;" class="arrow" id="next">&gt;</a>  
  </div>
</body>
</html>
