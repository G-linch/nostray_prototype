<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
<meta charset="UTF-8">
<title>nostray</title>

</head>
<body>
<div class="wrap">

        	<a href="/">

   		<div class="div_nav">

                <li><a href="" class="a_li" >个人中心</a></li>

        </div>

        {% if request.user.is_authenticated %}
            <div><!-- 登录后显示 --></div>

            <div class="div_login"><a href="{% url 'login' %}">
            <input type="button" id="btn_login" name="btn_login" class="btn_login" value="登录"/>

            <div class="div_register"><a href="{% url 'regist' %}">
            <input type="button" id="btn_regist" name="btn_regist" class="btn_regist" value="加入我们"/>

            </div>

        <img alt="" src="" class="img"/>

        <span index="2"></span>

    </div>

  </div>
