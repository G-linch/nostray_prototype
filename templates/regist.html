<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>nostray : Join us</title>
<link rel="stylesheet" type="text/css" href="../static/css/regist.css">
<script type="text/javascript" src="../static/js/regist_check.js"></script>
</head>

<body>
<div class="wrap">
	<div class="registCon">
    	<div class="regist_logo">
        	<img src="../static/img/logo.png" alt="无法加载图片" id="img_logo"/>
        </div>
        <div class="regist_middle">
        	<div class="regist_form">
            	<form action="#" method="post" name="form">
                    <table class="form_table" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_left">用户名</td>
                            <td class="td_middle">
                                <input type="text" class="border" id="username" name="username" required="required" placeholder="用户名" onchange="CheckUsername(this.value)"/>
                            </td>
                            <td class="td_right" id="name_feedback"></td>
                        </tr>
                        <tr>
                            <td class="td_left">密码</td>
                            <td class="td_middle">
                                <input type="password" class="border" id="password" name="password" required="required" placeholder="密码" onchange="CheckPwd(this.value)"/>
                            </td>
                            <td class="td_right" id="pwd_feedback"></td>
                        </tr>
                        <tr>
                            <td class="td_left">确认密码</td>
                            <td class="td_middle">
                                <input type="password" class="border" id="password2" name="password2" required="required" placeholder="确认密码" />
                            </td>
                            <td class="td_right"></td>
                        </tr>
                        <tr>
                            <td class="td_left">账户类型</td>
                            <td class="td_middle">
                                <select class="border" name="kind" id="kind">
                                    <option value="individual" selected>个人</option>
                                    <option value="station">救助站</option>
                                </select>
                            </td>
                            <td class="td_right"></td>
                        </tr>
                        <tr>
                            <td class="td_left">电话</td>
                            <td class="td_middle">
                            	<input type="text" class="border" id="phone" name="phone" placeholder="电话"/>
                            </td>
                            <td class="td_right"></td>
                        </tr>
                        <tr>
                            <td class="td_middle" colspan="3">
                            	<input type="submit" name="submit" class="btn" value="注册">
                            </td>
                        </tr>                      
                    </table>
                </form>
                <a class="useExsist" href="">用已有账号登录</a>
        </div>
        <div class="regist_foot"></div>
    </div>
</div>
</body>
</html>
