<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>nostray : Join us</title>
<link rel="stylesheet" type="text/css" href="/static/css/regist.css">
<script>
function CheckData(){
	var userLength = document.form.username.value.length;
	var aaa = document.getElementById('username_right');
	
	if(userLength == 0){
		aaa.innerHTML="用户名不能为空";
		aaa.style.color="red";
		return false;
	}
	if(userLength<6 || userLength>12){
		aaa.innerHTML="用户名长度为6-12位";
		aaa.style.color="blue";
		return false;
	}
	else{
		aaa.innerHTML="可以使用";
		aaa.style.color="green";
		return;
	}
}
function ClearData(){
	document.form.username.value="";
}
</script>
</head>

<body>
<div class="wrap">
	<div class="registCon">
    	<div class="regist_logo">
        	<img src="/static/img/logo.png" alt="无法加载图片" id="img_logo"/>
        </div>
        <div class="regist_middle">
        	<div class="regist_form">
            	<form action="#" method="post" name="form">
                    <table class="form_table" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_left">用户名</td>
                            <td class="td_middle">
                                <input type="text" id="username" name="username" required="required" placeholder="用户名" onblur="CheckData()" onfocus="ClearData()"/>
                            </td>
                            <td class="td_right" id="username_right"></td>
                        </tr>
                        <tr>
                            <td class="td_left">密码</td>
                            <td class="td_middle">
                                <input type="password" id="password" name="password" required="required" placeholder="密码"/>
                            </td>
                            <td class="td_right"></td>
                        </tr>
                        <tr>
                            <td class="td_left">确认密码</td>
                            <td class="td_middle">
                                <input type="password" id="password2" name="password2" required="required" placeholder="确认密码" />
                            </td>
                            <td class="td_right"></td>
                        </tr>
                        <tr>
                            <td class="td_left">账户类型</td>
                            <td class="td_middle">
                                <select name="kind" id="kind">
                                    <option value="individual" selected>individual</option>
                                    <option value="station">station</option>
                                </select>
                            </td>
                            <td class="td_right"></td>
                        </tr>
                        <tr>
                            <td class="td_left">电话</td>
                            <td class="td_middle">
                            	<input type="text" id="phone" name="phone" placeholder="电话"/>
                            </td>
                            <td class="td_right"></td>
                        </tr>
                        <tr>
                            <td class="td_middle" colspan="3">
                            	<button id="btn_regist">注册</button>
                            </td>
                        </tr>
                       
                    </table>
                </form>
            </div>
        </div>
        <div class="regist_foot"></div>
    </div>
</div>
</body>
</html>
